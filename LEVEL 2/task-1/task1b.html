<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"><!--used cdn-->
  <title>Responsive Grid with Bootstrap</title>
  
  <style>
    .grid-item
     {
      background-color: #0354a4;
      border: 2px solid #e7eef6;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container"><!--wraps the grid system-->
    <div class="row"><!--this class creates horizontal grps-->
      <div class="col-sm-4 grid-item">Column 1</div>
      <div class="col-sm-4 grid-item">Column 2</div>
      <div class="col-sm-4 grid-item">Column 3</div>
    </div>
    <div class="row">
      <div class="col-sm-6 grid-item">Column 4</div><!--creates colms that are responsive-->
      <div class="col-sm-6 grid-item">Column 5</div>
    </div>
      </div>
  

  <div class="container">
    <div class="row">
        <div class="col-sm-4 grid-item">Column 6</div>
        <div class="col-sm-4 grid-item">Column 7</div>
        <div class="col-sm-4 grid-item">Column 8</div>
      </div>

      <div class="row">
        <div class="col-sm-6 grid-item">Column 9</div>
        <div class="col-sm-6 grid-item">Column 10</div>
      </div>
  </div>

  <div class="container">
    <div class="row">
        <div class="col-sm-4 grid-item">Column 11</div>
        <div class="col-sm-4 grid-item">Column 12</div>
        <div class="col-sm-4 grid-item">Column 13</div>
      </div>

      <div class="row">
        <div class="col-sm-6 grid-item">Column 14</div>
        <div class="col-sm-6 grid-item">Column 15</div>
      </div>
  </div>

  <div class="container"><!--wraps the grid system-->
    <div class="row"><!--this class creates horizontal grps-->
        <div class="col-sm-4 grid-item">Column 16</div>
        <div class="col-sm-4 grid-item">Column 17</div>
        <div class="col-sm-4 grid-item">Column 18</div>
      </div>

      <div class="row">
        <div class="col-sm-6 grid-item">Column 19</div>
        <div class="col-sm-6 grid-item">Column 20</div>
      </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
